<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Buku</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <table>
    <caption>Daftar Buku</caption>
    <thead>
      <tr>
        <th>Judul Buku</th>
        <th>Nomor Buku</th>
        <th>Harga</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Belajar HTML & CSS</td>
        <td>001</td>
        <td>Rp50.000</td>
      </tr>
      <tr>
        <td>JavaScript Dasar</td>
        <td>002</td>
        <td>Rp60.000</td>
      </tr>
      <tr>
        <td>Mastering Git</td>
        <td>003</td>
        <td>Rp55.000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
